// DO NOT EDIT THIS FILE! IT IS GENERATED EACH TIME "capacitor update" IS RUN

android {
    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ?
                rootProject.ext.minSdkVersion :
                22
    }
}

dependencies {
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
}

if (project.hasProperty('postBuildExtras')) {
    postBuildExtras()
}

def capacitorUpdateGradle() {
    def webDir = project.hasProperty('capacitorWebDir') ?
            rootProject.ext.capacitorWebDir :
            "../../src"

    def plugins = []
    def nodeModulesDir = new File(capacitorProjectRoot, "node_modules")

    if (nodeModulesDir.exists()) {
        nodeModulesDir.eachFile { file ->
            if (file.isDirectory()) {
                def packageJsonFile = new File(file, "package.json")
                if (packageJsonFile.exists()) {
                    def packageJson = new groovy.json.JsonSlurper().parseText(packageJsonFile.text)
                    if (packageJson.capacitor != null) {
                        def capacitorPlugin = packageJson.capacitor
                        def capacitorPluginPath = file.getAbsolutePath()
                        if (capacitorPlugin.android != null) {
                            def androidPath = capacitorPlugin.android.path
                            def pluginDir = new File(capacitorPluginPath, androidPath)
                            plugins.add([
                                name: packageJson.name,
                                path: pluginDir.getAbsolutePath(),
                                folder: file.getAbsolutePath()
                            ])
                        }
                    }
                }
            }
        }
    }

    plugins.each { plugin ->
        def pluginDir = new File(plugin.path)
        if (pluginDir.exists()) {
            include ":"+plugin.name
            project(":"+plugin.name).projectDir = pluginDir
        }
    }
}

capacitorUpdateGradle()
