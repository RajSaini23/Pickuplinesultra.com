// DO NOT EDIT THIS FILE! IT IS GENERATED EACH TIME "capacitor update" IS RUN
ext {
    cdvMinSdkVersion = project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 22
    // Java language level
    cdvJavaLanguageLevel = JavaVersion.VERSION_17
}

apply from: "cordova.variables.gradle"
apply from: "../capacitor-cordova-android-plugins/cordova.variables.gradle"

repositories {
    maven {
        url "https://maven.google.com"
    }
}

dependencies {
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-keyboard')
    implementation project(':capacitor-status-bar')
    implementation "com.getcapacitor:capacitor-push-notifications:6.0.1"
}

if (project.hasProperty('postBuildExtras')) {
    postBuildExtras()
}
